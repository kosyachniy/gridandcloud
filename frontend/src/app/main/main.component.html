<div class="container">
  <div class="row">
    <div class="col-12">
      <header class="justify-content-end">
        <button (click)="auth.login()"  class="btn btn-xs btn-outline-secondary" *ngIf="!auth.loggedIn">Войти</button>
        <button (click)="auth.logout()" *ngIf="auth.loggedIn" class="btn btn-xs btn-outline-secondary">Выйти</button>
      </header>
    </div>
  </div>
</div>
<div class="container">
  <div class="row mainBlock">
    <div class="col-12">
      <div class="text-center">
        <input type="file" name="file" id="inputFile"
               (change)="changeFile($event)"
               class="inputfile"
               accept="image/*"/>
        <label for="inputFile"><i class="icon-upload-alt"></i> Выбрать паспорт</label>
        <p class="nameFile" *ngIf="fileToUpload">{{fileToUpload.name}}</p>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-outline-success btn-lg" [disabled]="!fileToUpload && loader" (click)="sendFile()">
          <div class="spinner-border" role="status" *ngIf="loader">
            <span class="sr-only">Отправка...</span>
          </div>
          Отправить</button>
      </div>
    </div>
  </div>
</div>
