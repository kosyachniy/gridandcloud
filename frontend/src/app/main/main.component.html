<div class="container">
  <div class="row">
    <div class="col-12 justify-content-end authButton">
        <button (click)="auth.login()"  class="btn btn-lg btn-outline-secondary" *ngIf="!auth.loggedIn">Войти</button>
        <button (click)="auth.logout()" *ngIf="auth.loggedIn" class="btn btn-lg btn-outline-secondary">Выйти</button>
    </div>
  </div>
</div>
